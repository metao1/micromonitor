# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
#
# More information on profiles: https://www.vispiron.de/profiles/
# More information on configuration properties: https://www.vispiron.de/common-application-properties/
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
    application:
        name: micromonitor
    cloud:
        config:
            enabled: false
    mail:
        host: localhost
    mvc:
        favicon:
            enabled: false
    security:
        user:
            name: admin
            password: admin
            roles: USER,ADMIN
    thymeleaf:
        mode: HTML

server:
    port: 10344
    address: localhost

eureka:
    client:
        enabled: true
        fetch-registry: false
        register-with-eureka: false
    server:
        enable-self-preservation: false
    instance:
        instanceId: micromonitor
management:
    endpoints:
        web:
            base-path: /management
# ===================================================================
# microMonitor specific properties
#
# Full reference is available at: https://www.vispiron.de/common-application-properties/
# ===================================================================

micromonitor:
    async:
        core-pool-size: 1
        max-pool-size: 50
        queue-capacity: 10000
    security:
        authentication:
            jwt:
                # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
                base64-secret: 
                # It is recommended to encrypt the secret key in Base64, using the property above.
                # For compabitibily issues with applications generated with older microMonitor releases,
                # you can use both `base64-secret` and `secret` fields.
                secret: my-secret-key-which-should-be-changed-in-production-and-be-base64-encoded
                # Token is valid 24 hours
                token-validity-in-seconds: 86400
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
